version: "3.9"

services:
  keycloak-postgres:
    image: postgres:15-alpine
    container_name: keycloak-postgres-standalone
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: password
    ports:
      - "5430:5432"
    volumes:
      - keycloak_standalone_data:/var/lib/postgresql/data
    networks:
      - keycloak-standalone-network
    # AJOUT: Healthcheck pour que le 'depends_on' fonctionne de manière fiable
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak -d keycloak"]
      interval: 10s
      timeout: 5s
      retries: 5

  keycloak:
    image: quay.io/keycloak/keycloak:latest
    container_name: keycloak-standalone
    
    # MODIFICATION 1: Ajout de '--import-realm' pour importer au démarrage
    command: start-dev --import-realm
    
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak-postgres:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: password
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_HTTP_PORT: 8090
    ports:
      - "8090:8090"
      
    # MODIFICATION 2: Ajout d'un volume pour le fichier d'importation
    volumes:
      # Monte le dossier local 'keycloak-config' dans le dossier d'import du conteneur
      - ./keycloak-config:/opt/keycloak/data/import
      
    depends_on:
      keycloak-postgres:
        # MODIFICATION 3: Attendre que la BDD soit saine avant de démarrer
        condition: service_healthy
        
    networks:
      - keycloak-standalone-network

volumes:
  keycloak_standalone_data:

networks:
  keycloak-standalone-network:
    driver: bridge